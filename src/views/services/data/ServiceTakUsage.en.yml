- lang: "en"
  type: "View"
  name: "ServiceTakUsage"
  path: "usage"
  body:
  - type: div
    classes:
    - "pb-10"
    body:
    - type: "Layout"
      showNavbar: true
      showFooter: true
      heroImage: "../../../assets/heroimages/kiikarit.jpeg"
      navbarTitle: "usageViewNavbarTitle"
      backUrl: "/"
      body:
        type: div
        classes:
        - "flex"
        - "flex-col"
        - "flex-shrink-0"
        body:
        - type: "CardsContainer"
          body:
          - type: ServiceInfoCard
            title: "serviceTakUsageView.serviceInfoCardTitle"
            body:
            - "serviceTakUsageView.serviceInfoCardDetails"
        - type: ServiceUsageCard
          body:
          - type: ServiceProductUsageCard
            title: "usageCardTitle"
            body: "usageCardContent"
        - type: CardsContainer
          body:
          - type: Card
            title: "serviceTakUsageView.androidTitle"
            image: "../../../assets/icons/android.svg"
            url: "/app/services/tak/usage/android1"
          - type: Card
            title: "serviceTakUsageView.iosTitle"
            image: "../../../assets/icons/apple.svg"
            url: "/app/services/tak/usage/ios1"
          - type: Card
            title: "serviceTakUsageView.windowsTitle"
            image: "../../../assets/icons/windows.svg"
            url: "/app/services/tak/usage/win1"
