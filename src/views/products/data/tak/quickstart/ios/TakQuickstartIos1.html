<View
  name="TakQuickstartIos1"
  path="quickstart/ios1"
>
  <div className="pb-20">
  <Layout
    showNavbar="true"
    showFooter="false"
    navbarTitle="TakQuickstartIos1.navbarTitle"
    backUrl="/app/services/tak/quickstart"
  >
    <StatusBar
      title={"TakQuickstartIos1.statusBarTitle"}
      progressMax="5"
      progressNow={1}
    />
    <CardsContainer>
      <div className="flex flex-col items-center w-full gap-2 justify-center p-5">
        <ServiceInfoCard
          title="iTAK"
          image="../../../../../../assets/icons/iTAK.png"
          details=TakQuickstartIos1.serviceInfoCard.details"
        />
        <UnfoldableCard
          title={"TakQuickstartIos1.unfoldableCard1.title"}
          styling="bg-backgroundLight"
          description1="TakQuickstartIos1.unfoldableCard1.description1"
          image2Src="../../../../../../assets/icons/appstore.svg"
          image2Link="https://apps.apple.com/us/app/itak/id1561656396"
          image2Classes="w-[200px]"
        />
        <UnfoldableCard
          title={"TakQuickstartIos1.unfoldableCard2.title"}
          styling="bg-backgroundLight"
          description1=TakQuickstartIos1.unfoldableCard2.description1"
          description2={
            <Button
              variant={{ width: "full" }}
              onClick="downloadZip"
              styling="m-1 px-3 bg-success text-white w-full"
            >
              {"serviceTak.grabZipButton"}
            </Button>
          }
          note={"TakQuickstartIos1.unfoldableCard2.note"}
        />
      </div>
    </CardsContainer>

    <NavigateButtons
      backUrl="/app/services/tak/quickstart"
      forwardUrl="/app/services/tak/quickstart/ios2"
    />
  </Layout>
</div>
